<mat-card
  autocomplete="off"
  role="combobox"
  flex="column"
  matTooltip="Book details &#13; {{ book.bookDescription }}"
  matTooltipPosition="right"
  matTooltipClass="custom-tooltip"
>
  <div class="header" style="background-color: #f5f5f5;">
    <mat-card-header>
      <div class="container">
        <img
          mat-card-image
          fxLayoutAlign="center start"
          src="{{ book.bookImage }}"
          alt="Snow"
          (click)="ratingAndReviews(book)"
        />
        <!-- <button *ngIf="book.noOfBooks == 0" class="btn">
          <strong>OUT OF STOCK</strong>
        </button> -->
        <button class="btn" style="color: green;">
          <strong>Hurry! only 2 books are left</strong>
        </button>
        <!-- <button *ngIf="noOfBooks == 1" class="btn">
          <strong>Hurry! only 2 book is left</strong>
        </button> -->
      </div>
    </mat-card-header>
  </div>
  <div class="content">
    <mat-card-content>
      <div class="mat-title" (click)="ratingAndReviews(book)">
        {{ book.bookName }}
      </div>
      <mat-card-subtitle
        (click)="ratingAndReviews(book)"
        style="color: #9d9d9d; margin-top: -10px; margin-bottom: 7px;"
        >by {{ book.bookAuthor }}</mat-card-subtitle
      >
      <div class="mat-subheading-1">Rs. {{ book.bookPrice }}</div>
    </mat-card-content>
    <mat-card-actions
      (click)="ratingAndReviews(book)"
      style="margin-bottom: -0.5%; margin-top: -1%; padding: 0 34px 0 4px;"
    >
      <button
        class="boxx"
        fxLayout="row"
        style="opacity: 1; background-color: #a03037;"
      >
        <div>
          4
        </div>
        <mat-icon style="font-size: 14px; padding-top: 1.8px;">
          star
        </mat-icon>
      </button>
      <!-- <button
        class="boxx"
        *ngIf="totalRate == 0"
        style="
          padding-right: 6px;
          box-shadow: rgb(171, 182, 75) !important;
          background-color: rgb(118, 211, 126);
          color: black;
        "
      >
        <strong>New</strong>
      </button> -->
    </mat-card-actions>
    <mat-card-actions fxLayout="row" fxLayoutGap="7%">
      <button class="box1" (click)="addToCart()">
        ADD TO BAG
      </button>
      <!-- <ng-template #removeFromBag>
        <button *ngIf="addedtobag" class="added" id="remove-from-bag">
          ADDED TO BAG
        </button>
      </ng-template> -->
      <button class="box" (click)="addToWishlist()">
        WISHLIST
      </button>
      <!-- <button
        class="box"
        *ngIf="inwhishlist"
      >
        IN WISHLIST
      </button> -->
    </mat-card-actions>
  </div>
</mat-card>
